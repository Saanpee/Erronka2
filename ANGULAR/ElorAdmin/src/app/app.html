<!-- Erabiltzailea autentikatuta badago, layout osoa erakutsi -->
@if (authService.isLoggedIn()) {
  <div class="contenedor-aplicacion">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- Eduki nagusia -->
    <main class="contenido-principal">
      <!-- Goiko nabigazio barra -->
      <app-navbar
        (logoutEvent)="logout()">
      </app-navbar>

      <div class="envoltura-contenido">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
} @else {
  <!-- Login pantaila -->
  <router-outlet></router-outlet>
}
